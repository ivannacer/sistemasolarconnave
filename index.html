<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 100%;
            height: 100%;
            background: #000 url(texturas/espacio.jpg);
        }
    </style>
</head>
<body>
<x3d class="fondo">
    <Scene>
        <!-- Animación de rotación para el Sistema Solar -->
        <transform DEF="SSolar" rotación="0 0 1 3.14">
        <Shape>
            <Appearance>
                <imageTexture url='texturas/csol.jpg'/>
            </Appearance>
            <Sphere/>
        </Shape>

        <!-- Mercurio -->
        <transform translation='1.5 0 0' scale='0.1 0.1 0.1'>
            <inline url='mercurio.x3d'></inline>
        </transform>

        <!-- Venus -->
        <transform translation='-1.3 0 2' scale='0.2 0.2 0.2'>
            <inline url='venus.x3d'></inline>
        </transform>

        <!-- Tierra -->
        <transform translation='2 0 3' scale='0.3 0.3 0.3'>
            <inline url='tierraluna.x3d'></inline>
        </transform>

        <!-- Luna -->
        <!-- <transform translation='2 0.1 2.9' scale='0.04 0.04 0.04'>
            <inline url='luna.x3d'></inline>
        </transform> -->

        <!-- Marte  -->
        <transform translation='-3.6 0 0.4' scale='0.4 0.4 0.4'>
            <inline url='marte.x3d'></inline>
        </transform>

        <!-- Jupiter -->
        <transform translation='4 0 -0.4' scale='0.5 0.5 0.5'>
            <inline url='Jupiter.x3d'></inline>
        </transform>

        <!-- Saturno  -->
        <transform translation='-4 0 -9' scale='1 1 1'>
            <inline url='saturno.x3d'></inline>
        </transform>

        <!-- Urano  -->
        <transform translation='6 0 2.3' scale='0.5 0.5 0.5'>
            <inline url='urano.x3d'></inline>
        </transform>

        <!-- Neptuno -->
        <transform translation='-6.5 0 2.3' scale='0.5 0.5 0.5'>
            <inline url='neptuno.x3d'></inline>
        </transform>

        <!-- nave -->
        <transform translation='1 0 3' scale='0.1 0.1 0.1'>
            <inline url='starwars.x3d'></inline>
        </transform>

        <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
			<timeSensor DEF='timerTL' cycleInterval='30' loop='true'></timeSensor>
			<orientationInterpolator DEF='rotatorTL' key='
            0 
            0.5 
            1' keyValue='
            0 1 0 0 
            0 1 0 3.14 
            0 1 0 6.28'>
			</orientationInterpolator>

    </transform> <!--cieere del sol-->
     <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>
    </Scene>
</x3d>
</body>
</html>
